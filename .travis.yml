sudo: required

services:
  - docker

matrix:
  include:
    - os: linux
      language: c
      env:
        - TARGET_PLATFORM=ubuntu
        - WIN_ARCH=none
        - GIT_LFS_URL=https://github.com/git-lfs/git-lfs/releases/download/v2.4.0/git-lfs-linux-amd64-2.4.0.tar.gz
        - GIT_LFS_CHECKSUM=56728ec9219c1a9339e1e6166f551459d74d300a29b51031851759cee4d7d710

    - os: osx
      language: c
      env:
       - TARGET_PLATFORM=macOS
       - WIN_ARCH=none
       - GIT_LFS_URL=https://github.com/git-lfs/git-lfs/releases/download/v2.4.0/git-lfs-darwin-amd64-2.4.0.tar.gz
       - GIT_LFS_CHECKSUM=ab5a1391316aa9b4fd53fc6e1a2650580b543105429548bb991d6688511f2273

    - os: linux
      language: c
      env:
       - TARGET_PLATFORM=win32
       - WIN_ARCH=64
       - GIT_FOR_WINDOWS_URL=https://github.com/git-for-windows/git/releases/download/v2.17.0-rc1.windows.1/MinGit-2.17.0.rc1.windows.1-64-bit.zip
       - GIT_FOR_WINDOWS_CHECKSUM=cf4e222bc6464845a415f0177d5a5ccbe3d12174f1420eaedfb7f8b98cffc70c
       - GIT_LFS_URL=https://github.com/git-lfs/git-lfs/releases/download/v2.4.0/git-lfs-windows-amd64-2.4.0.zip
       - GIT_LFS_CHECKSUM=e3dec7cd1316ef3dc5f0e99161aa2fe77aea82e1dd57a74e3ecbb1e7e459b10e

    - os: linux
      language: c
      env:
      - TARGET_PLATFORM=win32
      - WIN_ARCH=32
      - GIT_FOR_WINDOWS_URL=https://github.com/git-for-windows/git/releases/download/v2.17.0-rc2.windows.1/MinGit-2.17.0.rc1.windows.1-32-bit.zip
      - GIT_FOR_WINDOWS_CHECKSUM=0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5
      - GIT_LFS_URL=https://github.com/git-lfs/git-lfs/releases/download/v2.4.0/git-lfs-windows-386-2.4.0.zip
      - GIT_LFS_CHECKSUM=addc96bc4fac57090ef7ecb036778d38e0eb22c71d8926c02820f246b36ac4d6

    - os: linux
      language: go
      env:
       - TARGET_PLATFORM=arm64
       - WIN_ARCH=none
       - GIT_LFS_VERSION=2.4.0

compiler:
  - gcc

script:
  - script/build.sh
  - script/package.sh

branches:
  only:
  - master
  - /^v[0-9]*.[0-9]*.[0.9]*.*$/

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file:
    - ${TRAVIS_BUILD_DIR}/output/dugite-native-v*.tar.gz
    - ${TRAVIS_BUILD_DIR}/output/dugite-native-v*.lzma
  skip_cleanup: true
  draft: true
  tag_name: $TRAVIS_TAG
  on:
    tags: true
